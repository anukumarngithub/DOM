    <h1>Event Listener method</h1>
    <button>click here</button>

    <script>
        let btn = document.querySelector('button');
        btn.addEventListener("click", helloworld);
        btn.addEventListener("click", helloworld1);
        function helloworld () {
            alert("Hii Anu");
        }
        function helloworld1 () {
            alert("How are You");
        }
    </script>
</body>
